name: "CI for Project"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: "Run Tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3

      - name: "Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: "Install Dependencies"
        run: npm install

      - name: "Run Tests"
        run: npm test

  lint:
    name: "Run Linter"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3

      - name: "Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: "Install Dependencies"
        run: npm install

      - name: "Run Linter"
        run: npm run lint

  deploy:
    name: "Deploy to Vercel"
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3

      - name: "Set up Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: "Install Dependencies"
        run: npm install

      - name: "Build Application"
        run: npm run build

      - name: "Deploy to Vercel"
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
    